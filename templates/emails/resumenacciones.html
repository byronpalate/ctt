{% extends "emails/emailbase.html" %}
{% block contenido %}
    <p>ACCIONES DE LOS DOCENTES SISTEMA DE GESTION ACADEMICA (CTT)</p>
    <p><b>FECHA: </b>{{ d.fecha|date:'Y-m-d' }}</p>
    <table class="table-bordered">
        <thead class="table-light">
        <tr>
            <th style="width:80px;">HORA</th>
            <th>ACCIONES REALIZADAS</th>
        </tr>
        </thead>
        <tbody>
        {% for log in d.logs %}
            <tr>
                <td class="smaller">{{ log.action_time|time:'h:i a' }}</td>
                <td class="smaller">{{ log.change_message }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
